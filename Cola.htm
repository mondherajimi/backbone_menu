<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Cola</title>
    <!--<link href="Styles/Css-reset.css" rel="stylesheet" type="text/css" />-->
    <link href="Styles/Backboneapp.css" rel="stylesheet" type="text/css" />
	 <link href="dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="Scripts/jquery-1.6.2.min.js" type="text/javascript"></script>
    <script src="Scripts/Jquery.tmpl.min.js" type="text/javascript"></script>

    <script src="Scripts/underscore.js" type="text/javascript"></script>
    <script src="Scripts/backbone.js" type="text/javascript"></script>
    <script src="Scripts/product.js" type="text/javascript"></script>

  
    <script type="text/template" id="content-tmpl">
        <div class="content" id="item${attributes.id}">
            <span class="t1">Nom : </span><span class="t2">{{html attributes.name}}</span><br>
			<span class="t1">Chaine : </span><span class="t2">{{html attributes.chain.name}}</span><br>
			<span class="t1">Marque : </span><span class="t2">{{html attributes.brand.name}}</span><br>
			<a href="${attributes.url}"><img src="${attributes.image_url}" alt="${attributes.name}" class="cadrage" /></a><br>
			<span class="t1">Description : </span><span class="t2">{{html attributes.description}}</span><br>
			<span class="t1">Composition : </span><span class="t2">{{html attributes.composition}}</span><br>
        </div>
    </script>
</head>
<body>
<div style=" width: 700px;position: absolute;">
    <div id="backbone-content"></div>
</div>
</body>
</html>
