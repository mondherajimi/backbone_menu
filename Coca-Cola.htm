<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<script>
var documentTitle = document.title + "Boissons Gazeuses de marque Coca-Cola - ";
(function titleMarquee() {
    document.title = documentTitle = documentTitle.substring(1) + documentTitle.substring(0,1);
    setTimeout(titleMarquee, 200);
})();
alert("Menu disponible : Marque, Liste des catégories ou clic sur la photo");
</script>
    <title>Coca-Cola</title>
     <!--<link href="Styles/Css-reset.css" rel="stylesheet" type="text/css" />-->
    <link href="Styles/Backboneapp.css" rel="stylesheet" type="text/css" />
	 <link href="dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="Scripts/jquery-1.6.2.min.js" type="text/javascript"></script>
    <script src="Scripts/Jquery.tmpl.min.js" type="text/javascript"></script>

    <script src="Scripts/underscore.js" type="text/javascript"></script>
    <script src="Scripts/backbone.js" type="text/javascript"></script>
    <script src="Scripts/productsbrands.js" type="text/javascript"></script>
	<script src="Scripts/header.js"></script> 
	<script src="Scripts/popup.js" type="text/javascript"></script>

     <script type="text/template" id="item-tmpl">
        <div class="menu-item" id="item${attributes.id}">
            {{if attributes.id != ""}}
                <a href="#info/${attributes.id}" class="title">${ attributes.name }</a>
            {{/if}}
        </div>
    </script>
	<script type="text/template" id="content-tmpl">
        <div class="content" id="item${attributes.id}">	
           <span class="t1">Distributeur : </span><span class="t2">{{html attributes.chain.name}}</span><br>
		   <a href="brands.htm"><span class="t3">Marque :</span><span class="t4">{{html attributes.brand.name}}</span></a><br>
		    
                    <a href="${attributes.categories_list[0].name}.htm">
                     <span class="t3">Liste des catégories : </span><span class="t4">${attributes.categories_list[0].name}</span></a><br />
					 <a href="${attributes.name}.htm" onclick="return popitup('${attributes.name}.htm')"> 
					<img class="cadrage" src="${attributes.image_url}"/></a>

			 </span>
        </div>
    </script>
</head>
<body>
 <div class="container">
       <div id="includedContent"></div>
	   <div class="header"><font color="#e41348">Boissons Gazeuses de marque Coca-Cola</font></div>

<div id="content">
    <div id="backbone-menu"></div>
    <div id="backbone-content"></div>
</div>
</div>
</body>
</html>
